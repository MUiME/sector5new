<div style="position:relative; height: 100%;overflow-x:hidden;">
    <div id="leftside" class="main-leftside col-sm-9 col-md-9">
        <div ui-view="top" class="pagetop">
        </div>
        <div class="pagebottom">
            <div ui-view="left" class="pageleft col-xs-12 col-sm-4 col-md-4">
            </div>
            <div ui-view="center" class="pagecenter col-xs-12 col-sm-8 col-md-8">
            </div>
        </div>
    </div>
    <div id="rightside" class="main-rightside col-xs-12 col-sm-3 col-md-3">
        <div ng-switch on="chatModuleSwitch" ng-cloak>
            <div ng-switch-when="inactive">
                <ng-include src="'modules/auth/auth-rightside.html'" class="pageright" ng-controller="AuthController as auth"></ng-include>
            </div>
            <div ng-switch-when="active">
                <ng-include src="'modules/chat/chat.html'" class="pageright" ng-controller="ChatController as chat"></ng-include>
            </div>
        </div>
    </div>
</div>
