<div id="homepage " class="row">
     <div class="col-md-9">
        <div ui-view="top" class="pagetop col-md-12">
            <h2>Top</h2>
        </div>
        <div ui-view="left" class="pageleft col-xs-9 col-sm-2 col-md-3">
            <h2>Shop</h2>
            <img src="/images/0.jpg" class="img-responsive">
        </div>
        <div ui-view="center" class="pagecenter col-xs-12 col-sm-8 col-md-9">
            <img src="/images/mall.png" class="img-responsive">
        </div>
    </div>

    <div class="col-md-3 col-sm-3 col-xs-12">
        <div ui-view="right" class="pageright col-xs-9 col-sm-2 col-md-12">

            <div class="containert clearfix">
                <div class="people-list" id="people-list">
                    <div class="search">
                        <input type="text" placeholder="search" />
                        <i class="fa fa-search"></i>
                    </div>
                    <ul class="list">
                        <li class="clearfix">

                                </div>
                            </div>
                        </li>

                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_02.jpg" alt="avatar" />
                            <div class="about">
                                <div class="name">Aiden Chavez</div>
                                <div class="status">
                                    <i class="fa fa-circle offline"></i> left 7 mins ago
                                </div>
                            </div>
                        </li>

                        <li class="clearfix">
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_03.jpg" alt="avatar" />
                            <div class="about">
                                <div class="name">Mike Thomas</div>
                                <div class="status">
                                    <i class="fa fa-circle online"></i> online
                                </div>
                            </div>
                        </li>

                        <li class="clearfix">
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_04.jpg" alt="avatar" />
                            <div class="about">
                                <div class="name">Erica Hughes</div>
                                <div class="status">
                                    <i class="fa fa-circle online"></i> online
                                </div>
                            </div>
                        </li>

                        <li class="clearfix">
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_05.jpg" alt="avatar" />
                            <div class="about">
                                <div class="name">Ginger Johnston</div>
                                <div class="status">
                                    <i class="fa fa-circle online"></i> online
                                </div>
                            </div>
                        </li>

                        <li class="clearfix">
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_06.jpg" alt="avatar" />
                            <div class="about">
                                <div class="name">Tracy Carpenter</div>
                                <div class="status">
                                    <i class="fa fa-circle offline"></i> left 30 mins ago
                                </div>
                            </div>
                        </li>

                        <li class="clearfix">
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_07.jpg" alt="avatar" />
                            <div class="about">
                                <div class="name">Christian Kelly</div>
                                <div class="status">
                                    <i class="fa fa-circle offline"></i> left 10 hours ago
                                </div>
                            </div>
                        </li>


                        <li class="clearfix">
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_10.jpg" alt="avatar" />
                            <div class="about">
                                <div class="name">Peyton Mckinney</div>
                                <div class="status">
                                    <i class="fa fa-circle online"></i> online
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>


            <!-- end chat -->

        </div>
        <!-- end container -->

        <script id="message-template" type="text/x-handlebars-template">
            <li class="clearfix">
                <div class="message-data align-right">
                    <span class="message-data-time">{{time}}, Today</span> &nbsp; &nbsp;
                    <span class="message-data-name">Olia</span> <i class="fa fa-circle me"></i>
                </div>
                <div class="message other-message float-right">
                    {{messageOutput}}
                </div>
            </li>
        </script>

        <script id="message-response-template" type="text/x-handlebars-template">
            <li>
                <div class="message-data">
                    <span class="message-data-name"><i class="fa fa-circle online"></i> Vincent</span>
                    <span class="message-data-time">{{time}}, Today</span>
                </div>
                <div class="message my-message">
                    {{response}}
                </div>
            </li>
        </script>
        </div>
    </div>


</div>
