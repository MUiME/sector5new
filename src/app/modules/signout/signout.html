<div>
    <div class="row">
       <div class="col-sm-5">

            <div class="form-box">
                <div class="form-top">
                    <div class="form-top-left">
                        <h3>Login to our site</h3>
                        <p>Enter username and password to log out:</p>
                    </div>
                    <div class="form-top-right">
                        <i class="fa fa-key"></i>
                    </div>
                </div>
                <div class="form-bottom">
                    <form name="login" role="form" method="post" class="login-form" ng-submit="auth.logout()">
                        <div class="form-group">
                            <label class="sr-only" for="form-username">Username</label>
                            <input type="text" name="username" placeholder="Username..." class="form-username form-control" id="username" ng-model="signout.user.username">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-password">Password</label>
                            <input type="password" name="password" placeholder="Password..." class="form-password form-control" id="password" ng-model="signout.user.password">
                        </div>
                        <button type="logout" class="btn" value="Logout">Sign Out!</button>
                    </form>
                </div>
            </div>



        </div>

    </div>
</div>
